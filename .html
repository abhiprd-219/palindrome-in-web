

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palindrome</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <input type="text" id="input-text" placeholder="Enter the word to check">
        <button id="btn">Check</button>
        <p id="result"></p>
    </div>
    
</div>
<script> 
    document.getElementById("btn").addEventListener("click", function() {
        let txt = document.getElementById("input-text").value;
        if(txt.length == 0){
            alert("Please enter a word or a sentence!");
        }
        else{
            checkPalindrome(txt);
        }
    });
function checkPalindrome(txt){
    let txt_new = txt.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
    let len = txt_new.length;
    let halfLen = Math.floor( len/2 );
    let result = document.getElementById("result");
    let i;
    
    for ( i = 0; i < halfLen ; i++) {
        if( txt_new[i] !== txt_new[len -1 - i]){
            result.textContent = "Nope! Not a palindrome";
            return;
        }
 
    }
     result.textContent = "Yes! It's a palindrome";
        return;
}
    </script>
</body>
</html>
